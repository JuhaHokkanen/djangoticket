{% extends 'base.html' %}
{% block content %}
<h2>Tickets</h2>
<p><a href="/tickets/add/">+ Add Ticket</a></p>
<table>
  <tr><th>#</th><th>Device</th><th>Title</th><th>Status</th><th></th></tr>
  {% for t in object_list %}
  <tr>
    <td>{{ t.id }}</td>
    <td>{{ t.device.name }}</td>
    <td>{{ t.title }}</td>
    <td>{{ t.status }}</td>
    <td><form method="post" action="/tickets/{{ t.id }}/delete/">{% csrf_token %}<button>Delete</button></form></td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No tickets yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
