{% extends 'base.html' %}
{% block content %}
<h2>Devices</h2>
<p><a href="/devices/add/">+ Add Device</a></p>
<table>
  <tr><th>Name</th><th>Serial</th><th>Location</th><th></th></tr>
  {% for d in object_list %}
  <tr>
    <td>{{ d.name }}</td>
    <td>{{ d.serial }}</td>
    <td>{{ d.location }}</td>
    <td><form method="post" action="/devices/{{ d.id }}/delete/">{% csrf_token %}<button>Delete</button></form></td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No devices yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
